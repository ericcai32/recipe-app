<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platter</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <script src="index.js" defer></script>
</head>
<body>
   
    <div class="header-container" id="bigContainer">
        
        <div class="top-header">
            <div class="container">
                

               
                <div class="logo-title">
                    <img src="images/output-onlinepngtools.png" alt="Logo" class="logo">
                    <span class="site-title">Platter</span>
                </div>

                
                <form class="search-form">
                    <div class="search">
                        <span class="search-icon material-symbols-outlined">search</span>
                        <input class="search-input" type="search" placeholder="Search for recipes" id="searchInput">
                        <div class="dropdown" id="dropdown">
                        </div>
                    </div>
                </form>

                
                <div class="user-cart">
                    <a href="account.html" class="profile-link">
                        <span class="material-symbols-outlined">person</span>
                    </a>
                    
                </div>
            </div>
        </div>

        <div class="button-container">
            <button class="button-51" id="featured-btn">Featured</button>
            <div class="line-divider"></div>
            <a href="community.html" class="button-51" role="button">Community</a>
        </div>
        
       
<div class="featured-recipes">
    <strong>Featured Recipes</strong>
    <span class="material-symbols-outlined" id="filter-icon">filter_alt</span>
    <div class="filter-dropdown" id="filterDropdown">
        <button class="filter-button" data-filter="Clear Filters">Clear Filters</button>
        <button class="filter-button" data-filter="Vegan">Vegan</button>
        <button class="filter-button" data-filter="Asian">Asian</button>
        <button class="filter-button" data-filter="American">American</button>
        <button class="filter-button" data-filter="Italian">Italian</button>
    </div>
</div>


        
        <div class="featured-recipes-container" id="firstRow">
            
            <div class="recipe-image-container">
                <img class="recipe-image">
                <div class="recipe-label"></div>
            </div>

            
            <div class="recipe-image-container">
                <img class="recipe-image">
                <div class="recipe-label"></div>
            </div>
        </div>

        </div>
    </div>
</body>
</html>
