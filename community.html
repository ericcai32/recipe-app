<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>à La Carte</title>
    <link rel="stylesheet" href="community.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- Main content container with header elements -->
    <div class="header-container" id="bigContainer">
        <!-- Top part of the header (light green background) -->
        <div class="top-header">
            <div class="container">
                <!-- Menu Icon -->
                <span class="menu-icon material-symbols-outlined">menu</span>

                <!-- Logo and Title -->
                <div class="logo-title">
                    <img src="images/output-onlinepngtools.png" alt="Logo" class="logo">
                    <span class="site-title">à La Carte</span>
                </div>

                <!-- Search Form -->
                <form class="search-form">
                    <div class="search">
                        <span class="search-icon material-symbols-outlined">search</span>
                        <input class="search-input" type="search" placeholder="Search for recipes">
                    </div>
                </form>

                <!-- Profile and Cart Icons -->
                <div class="user-cart">
                    <a href="account.html" class="profile-link">
                        <span class="material-symbols-outlined">person</span>
                    </a>
                    <span class="material-symbols-outlined">shopping_cart</span>
                </div>
            </div>
        </div>

        <!-- Buttons Section for toggling or navigating -->
        <div class="button-container">
            <a href="index.html" class="switch-button" id="featured-btn">Featured</a>
            <div class="line-divider"></div>
            <button class="switch-button" id="community-btn">Community</button>
        </div>

        <!-- Community Recipes Section with the same class as Featured -->
        <div class="featured-recipes">
            <strong>Community Recipes</strong>
        </div>

        <!-- Container for community recipes images side by side -->
        <div class="featured-recipes-container" id="firstRow">
            <!-- Jerk Oxtail Image and Label -->
            <div class="recipe-image-container">
                <img src="images/jerk.jpg" alt="Jerk Oxtail" class="recipe-image">
                <div class="recipe-label">Jerk Oxtail</div>
            </div>

            <!-- Salmon Image and Label -->
            <div class="recipe-image-container">
                <img src="images/salmon.jpg" alt="Salmon" class="recipe-image">
                <div class="recipe-label">Salmon</div>
            </div>
        </div>

        <!-- Container for additional images in next row -->
        <div class="featured-recipes-container">
            <!-- Beef Pho Image and Label -->
            <div class="recipe-image-container">
                <img src="images/pho.jpg" alt="Beef Pho" class="recipe-image">
                <div class="recipe-label">Beef Pho</div>
            </div>

            <!-- California Roll Image and Label -->
            <div class="recipe-image-container">
                <img src="images/sushi.jpg" alt="California Roll" class="recipe-image">
                <div class="recipe-label">California Roll</div>
            </div>
        </div>
    </div>
</body>
</html>
