<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5dc;
        }

        .container {
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #e8f0fa;
            padding: 20px;
            min-height: 100vh;
            border-right: 1px solid #d0d0d0;
        }

        .sidebar h2 {
            margin: 0;
            padding: 10px 0;
            font-size: 24px;
            color: #0aad05;
        }

        .menu {
            margin-top: 40px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            color: #0aad05;
            cursor: pointer;
        }

        .menu-item img {
            margin-right: 15px;
        }

        .menu-item.active {
            color: #0aad05;
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 30px;
            background-color: #fff;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile-header h1 {
            font-size: 28px;
            margin: 0;
        }

        .profile-header p {
            color: #888;
            margin: 5px 0 0;
        }

        .verification {
            color: #4caf50;
            font-size: 14px;
            margin-left: 10px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .tab {
            margin-right: 20px;
            cursor: pointer;
            padding-bottom: 5px;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            border-bottom: 2px solid #3477eb;
        }

        .form {
            display: flex;
            flex-wrap: wrap;
        }

        .form-group {
            width: 50%;
            padding-right: 20px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
        }

    </style>
    <title>Past Recipes</title>
</head>
</html>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>a la carte</h2>
            <div class="menu">
                <div class="menu-item active">
                    <img src="Profile_Pic.png" alt="My Profile" width="20"> My Profile
                </div>
                <div class="menu-item">
                    <img src="settings.png" alt="Settings" width="20"> Settings
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="profile-header">
                <img src="Profile_Pic.png" alt="Profile Picture">
                <div>
                    <h1>My Profile</h1>
                </div>
            </div>



            <div class="form">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" value="Andrew">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" value="Jiang">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <select id="dob-day">
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                        <option>06</option>
                        <option>07</option>
                        <option>08</option>
                        <option>09</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>

                    </select>
                    <select id="dob-month">
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>

                    </select>
                    <select id="dob-year">
                        <option>2006</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" value="(123) 456-7890">
                </div>
                <div class="form-group">
                    <label for="streetAddress">Street Address</label>
                    <input type="text" id="streetAddress" value="172 Cradit Farm">
                </div>
                <div class="form-group">
                    <label for="streetAddress">City and State</label>
                    <input type="text" id="streetAddress" value="Ithaca, New York">
                </div>
                <div class="form-group">
                    <label for="streetAddress">Zip Code</label>
                    <input type="text" id="streetAddress" value="14853">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
